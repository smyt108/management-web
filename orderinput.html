<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Management</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="bower_components/adminlte-2.4.3/dist/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" href="bower_components/adminlte-2.4.3/dist/css/skins/skin-blue.min.css">

  <!-- Google Font -->
  <link rel="stylesheet" href="css/font-google.css">
		
  <!-- REQUIRED JS SCRIPTS -->

  <!-- jQuery 3 -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- AdminLTE App -->
  <script src="bower_components/adminlte-2.4.3/dist/js/adminlte.min.js"></script>
  <script src="js/orderinput.js"></script>


</head>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <!-- Main Header -->
  <header class="main-header"></header>

  <!-- Left side column. contains the logo and sidebar -->
  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar"></section>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        订单提交
        <small>Optional description</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid" id="orderBox">
    <div class="box" id="orderinfo">
        <div class="box-header with-border">
        <h4>订单信息</h4>
        </div>
      <div class="box-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-md-1 control-label">产品名称</label>
            <div class="col-md-2">
              <input class="form-control" type="text" name="productName"/>
            </div>

            <label class="col-md-1 control-label">订货单位
            </label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="buyer" />
            </div>

            <label class="col-md-1 control-label">收货人
            </label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="receiver" />
            </div>

            <label class="col-md-1 control-label">电话
            </label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="phoneNo" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-1 control-label">交货时间</label>
            <div class="col-md-2">
              <input class="form-control" type="date"  name="deliveryTime" />
            </div>

            <label class="col-md-1 control-label">商标要求</label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="requiredBrand" />
            </div>

            <label class="col-md-1 control-label">单位</label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="unit" />
            </div>

            <label class="col-md-1 control-label">订货数量</label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="orderNum" />
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-1 control-label">品质要求</label>
            <div class="col-md-2">
              <input class="form-control" type="text"  name="requiredQuality" />
            </div>
          </div>
        </form>
      </div>
    </div>

      <div class="box" id="productinfo">
        <div class="box-header with-border">
          <h4>产品信息</h4>
        </div>
        <div class="box-body">
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-sm-5">
                <div class="checkbox">
                  <label>
                  <input type="hidden" name="isSpecial" value="false">
                  <input type="checkbox" name="isSpecialD">是否特殊产品
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-1 control-label">产品代码</label>
              <div class="col-md-2">
                <input class="form-control" type="text" name="productCode"/>
              </div>

              <label class="col-md-1 control-label">胶料种类</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="material" opertaion/>
              </div>
              <label class="col-md-1 control-label">线种类</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="wireType" opertaion/>
              </div>
              <label class="col-md-1 control-label">线数(根)</label>
              <div class="col-md-2">
                <input class="form-control" type="number" disabled name="wireSize" opertaion/>
              </div>

            </div>

            <div class="form-group">
              <label class="col-md-1 control-label">张力</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="tension" opertaion/>
              </div>

              <label class="col-md-1 control-label">布种类</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="clothType" opertaion/>
              </div>

              <label class="col-md-1 control-label">厚度</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="thickness" opertaion/>
              </div>

              <label class="col-md-1 control-label">外周长</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="outerPerimeter" opertaion/>
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-1 control-label">附加尺寸</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="attachSize" opertaion/>
              </div>

              <label class="col-md-1 control-label">模具id</label>
              <div class="col-md-2">
                <input class="form-control" type="text" disabled name="moldId" opertaion/>
              </div>
              <label class="col-md-1  control-label">实际模具要求</label>
              <div class="col-md-2">
                <input class="form-control" type="text"  name="actualMoldRequired" />
              </div>

            </div>
          </form>
        </div>
      </div>

    <div class="col-sm-2 col-sm-offset-5">
      <button class="btn btn-block btn-primary" type="submit" id="btnSubmit">提交</button>
    </div>
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer"></footer>

</div>
</body>
</html>
